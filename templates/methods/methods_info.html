
{% load static %}
{% block stylesheets %}
<style>

.box {
  background:#fff;
  transition:all 0.2s ease;
  border:2px dashed #dadada;
  margin-top: 0px;
  box-sizing: border-box;
  border-radius: 5px;
  background-clip: padding-box;
  padding:0 20px 20px 20px;
  min-height:244px;
}

.box:hover {
  border:2px solid #525C7A;
}

.box span.box-title {
    color: #fff;
    font-size: 24px;
    font-weight: 300;
    text-transform: uppercase;
}

.box .box-content {
  padding: 16px;
  border-radius: 0 0 2px 2px;
  background-clip: padding-box;
  box-sizing: border-box;
}
.box .box-content p {
  color:#515c66;
  text-transform:none;
    text-align: left;
}

    </style>
{% endblock %}



<div class="row">





<div class="container">



{#	<div class="row">#}
{#		<h2 class="text-center">Services Blocks</h2>#}
            <div class="row">
                <div class="col-md-5 text-center">
                    <div class="box">
                        <div class="box-content">
                            <h4 class="tag-title">{{ method.name }}</h4>
                            <hr />


            <p><strong>Name </strong>: {{ method.name}}</p><br />
            <p><strong>Stage </strong>: {{ method.stage}}</p><br />
            <p><strong>LC Phase </strong>: {{ method.lcp}}</p><br />
            <p><strong>Activity</strong>: {{ method.activity}}</p><br />





                            <br />

                        </div>
                    </div>


            </div>

        </div>
                    <div class="row">
                    <div class="col-lg-offset-2">
                        <!-- Trigger the modal with a button -->

                        <button type="button" class="btn btn-primary" id="method_more_info" data-method="{{ method.name }}" > More Info </button>
                    </div>

	</div>
</div>

</div>
<!-- Modal 2 -->
<div class="modal fade" id="addContact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title" id="myModalLabel">Add New Contact</h4>
      </div>
      <div class="modal-body">
        <label>First Name </label><input> <br>
      <label>Last Name </label><input> <br>
      <label>Address </label><input> <br>
      <label>Phone Number </label><input> <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="addConfirm">Confirm</button>
      </div>
    </div>
  </div>
</div>
