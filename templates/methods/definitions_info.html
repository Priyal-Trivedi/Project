   <div class="panel panel-default">

                  <div class="panel-body">

                            <p><strong>Definition </strong>: {{ definition.definition}}</p><br />

                            <p><strong>Remarks </strong>: {{ definition.remarks}}</p><br />

                  </div>
    </div>
</div>
